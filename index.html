<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíå Carta de San Valent√≠n üíå</title>
    <style>
        body {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Pantalla de inicio de sesi√≥n que tapa todo */
        .login {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
        }

        .login input {
            display: block;
            width: 80%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .login button {
            background: #ff4081;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .login button:hover {
            background: #d81b60;
        }

        /* Ocultar contenido hasta iniciar sesi√≥n */
        .contenido {
            display: none;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        /* Contenedor de la carta */
        .contenedor {
            position: relative;
            width: 300px;
            height: 200px;
            cursor: pointer;
            text-align: center;
        }

        /* Sobre */
        .sobre {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ff4081;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            transition: transform 0.8s ease-in-out;
        }

        /* Tapa del sobre */
        .tapa {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #d81b60;
            clip-path: polygon(0% 0%, 100% 0%, 50% 100%);
            transition: transform 0.8s ease-in-out;
            transform-origin: top;
        }

        /* Cuando la carta se abre */
        .abierta .sobre {
            transform: translateY(50px);
        }

        .abierta .tapa {
            transform: rotateX(180deg);
        }

        /* Botones sobre la carta */
        .botones {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
            flex-direction: column;
        }

        .boton {
            background: linear-gradient(to right, #ff4081, #ff7eb3);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .boton:hover {
            transform: scale(1.1);
        }

        /* Mensajes */
        .mensaje {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
        }

        .mensaje button {
            background: #ff4081;
            color: white;
            padding: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .mensaje button:hover {
            background: #d81b60;
        }

    </style>
</head>
<body>

    <!-- Pantalla de inicio de sesi√≥n -->
    <div class="login" id="login">
        <h2>üîí Iniciar Sesi√≥n</h2>
        <input type="text" id="nombre" placeholder="Tu Nombre">
        <input type="number" id="cedula" placeholder="N√∫mero de C√©dula">
        <button onclick="verificarAcceso()">Entrar</button>
    </div>

    <!-- Contenido de la carta -->
    <div class="contenido" id="contenido">
        <div class="contenedor" onclick="toggleCarta()">
            <div class="sobre">
                <div class="tapa"></div>
            </div>
        </div>

        <!-- Botones sobre la carta -->
        <div class="botones" id="botones">
            <button class="boton" onclick="mostrarMensaje('mensaje1')">üíå Ver mensaje oculto</button>
            <button class="boton" onclick="mostrarMensaje('mensaje2')">üìú ADVERTENCIA </button>
        </div>

        <!-- Mensajes ocultos -->
        <div id="mensaje1" class="mensaje">
            ‚ú® TE AMO PARA SIEMPRE ‚ú®
            <button onclick="cerrarMensaje('mensaje1')">Cerrar</button>
        </div>

        <div id="mensaje2" class="mensaje">
             NO PUEDES ENSE√ëAR ESTO A NADIE 
            <button onclick="cerrarMensaje('mensaje2')">Cerrar</button>
        </div>
    </div>

    <script>
        function verificarAcceso() {
            let nombre = document.getElementById("nombre").value;
            let cedula = document.getElementById("cedula").value;

            if (cedula === "1729317287") {
                document.getElementById("login").style.display = "none";
                document.getElementById("contenido").style.display = "flex";
                alert("Bienvenido, " + nombre + " üíñ");
            } else {
                alert("C√©dula incorrecta ‚ùå");
            }
        }

        let abierta = false;
        function toggleCarta() {
            const contenedor = document.querySelector('.contenedor');
            const botones = document.getElementById('botones');

            if (!abierta) {
                contenedor.classList.add('abierta');
                botones.style.display = "flex";
            } else {
                contenedor.classList.remove('abierta');
                botones.style.display = "none";
            }
            abierta = !abierta;
        }

        function mostrarMensaje(id) {
            document.getElementById(id).style.display = "block";
        }

        function cerrarMensaje(id) {
            document.getElementById(id).style.display = "none";
        }
    </script>

</body>
</html>
